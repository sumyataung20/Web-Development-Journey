 <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

  </head>
  <body>

      <div class="container">
  
      <h1>Bootstap Form</h1>
  
      <form action="" method="" enctype="multipart/form-data">
  
      <div class="row">
    

          <div class="col-md-6 mb-3">
              <label for="firstname">First Name</label>
              <input type="text" name="firstname" id="firstname" class="form-control form-control-sm rounded-0" placeholder="Enter Your First Name"/>
  
          </div>
  
          <div class="col-md-6 mb-3">
              <label for="lastname">Last Name</label>
              <input type="text" name="lastname" id="firstname" class="form-control form-control-sm rounded-0" placeholder="Enter Your Last Name"/>
  
          </div>
  
          <div class="col-md-6 form-group mb-3">
              <label for="Email">Email</label>
              <input type="text" name="Email" id="email" class="form-control form-control-sm rounded" placeholder="Enter Your Email"/>
  
          </div>

          <div class="col-md-6 form-group mb-3">
              <label for="password">password</label>
              <input type="text" name="password" id="password" class="form-control form-control-sm rounded" placeholder="Enter Your Password"/>
  
          </div>
  
          <div class="col-md-6 form-group mb-3">
  
              <label for="country">Country</label>
              <select name="country" id="country" class="form-select form-select-sm">
                  <option selected disabled>Choose Country</option>
                  <option value="mm">Myanmar</option>
                  <option value="th">Thailand</option>
                  <option value="slk">Sirilanka</option>
                  <option value="indo">Indonesia</option>
              </select>
  
          </div>

          <div class="col-md-6 form-group mb-3">
  
              <label for="role">Choose Role</label>
              <select name="role[]" id="role" class="form-select form-select-sm" multiple>
                  
                  <option value="ad">admin</option>
                  <option value="mg">Manager</option>
                  <option value="sp">Supervisor</option>
                  <option value="ed">editor</option>
                  <option value="vr">Viewer</option>
              </select>
  
          </div>
  
  
          <div class="col-md-6 form-group mb-3">
  
              <label>Gender</label>
              
              <div class="form-check">
                  <input type="radio" name="gender" id="genderm" class="form-check-input" value="1"/>
                  <label for="genderm">Male</label>
  
              </div>
              
  
              <div class="form-check">
  
                  <input type="radio" name="gender" id="genderf" class="form-check-input" value="0"/>
                  <label for="genderf">Female</label>
              </div>
          </div>
  
          <div class="col-md-6 form-group mb-3">
  
              <label>Fav Music</label>
  
              <div class="form-check">
                  <input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="pop"/>
                  <label for="favpop">Pop</label>
              </div>
  
              <div class="form-check">
                  <input type="checkbox" name="favmusic" id="favrock" class="form-check-input" value="rock"/>
                  <label for="favrock">rock</label>
              </div>
  
              <div class="form-check">
                  <input type="checkbox" name="favmusic" id="favhip" class="form-check-input" value="pop"/>
                  <label for="favhip">Hip-Hop</label>
              </div>
          </div>
  
          <div class="col-md-6 form-group mb-3">
              <label for="dob">Date of birth</label>
              <input type="date" name="dob" id="dob" class="form-control form-control-sm rounded-0" placeholder="Choose DOB"/>
          </div>
  
          <div class="col-md-6 form-group mb-3">
              <label for="nrc">NRC</label>
              <input type="file" name="nrc" id="nrc" class="form-control form-control-sm rounded-0"/>
          </div>
  
          <div class="col-md-6 form-group mb-3">
              <label for="score">Score</label>
              <input type="range" name="score" id="score" class="form-range" min="0" max="100" step="10" value="0"/>
          </div>
  
          <div class="col-md-12 form-group mb-3">
  
              <label class="bio">Summary</label>
              <textarea name="bio" id="bio" class="form-control rounded-0"></textarea>
          </div>
  
          <div class="col-md-12 form-group mb-3">
  
              <div class="form-check form-switch">
                  <input type="checkbox" name="agree" id="agree" class="form-check-input" value="agree"/>
                  <label for="agree">I agree all the the above regulation</label>
              </div>
  
  
  
          </div>
  
  
          <div class="col-md-12">
  
              <div class="d-flex justify-content-end">
                  <button type="button" class="btn btn-secondary btn-sm rounded-0">Cancel</button>
                  <button type="submit" class="btn btn-primary btn-sm rounded-0 ms-3">Register</button>
              </div>
          </div>
  
  
  
  
  
          
      </div>
      </form>
      </div>

<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js%22

></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


   <!-- select2 -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <!-- flatpickr -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
   -->

   <!-- summernote -->
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>


<script type="text/javascript">

    $(document).ready(function() {

        // for role

        $("#role").select2();

        //for dob

        $("#dob").flatpickr({
            maxDate : "2001"
        });

        //for Bio
        $("#bio").summernote({
            placeholder : "Say Something...",
            tabsize:"2",
            height: 300,
            toolbar: [
                ['style' , ['style']],
                ['font' , ['bold', 'underline']],
                ['color' , ['color']],
                ['para' , ['ul , ol , paragraph']],

                ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
            
        })

      

    })
</script>
  </body>
</html>
