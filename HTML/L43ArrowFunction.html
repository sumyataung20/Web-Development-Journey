<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function</title>
  </head>
  <body>
    <script type="text/javascript">
      //Regular Function

      let regfun1 = function () {
        let num1 = 60;
        return num1;
      };

      console.log("this is arrfun1 = " + regfun1());

      //Arrow functions

      let arrfun1 = () => {
        return "this is arrow function";
      };
      console.log(arrfun1());

      let arrfun2 = (num1) => {
        return num1 + 2;
      };

      console.log(arrfun2(2));

      let arrfun3 = (num1) => num1 + 500;

      console.log(arrfun3(100));

      //multi parameter;

      let multifun1 = (num1, num2) => {
        const result = num1 + num2;
        return result;
      };
      console.log("this is multifun1 = " + multifun1(100, 200));
      console.log("this is multifun1 = " + multifun1(100));
      console.log("this is multifun1 = " + multifun1());
    </script>
  </body>
</html>
