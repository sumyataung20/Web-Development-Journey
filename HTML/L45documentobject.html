<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/HTML/RV.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-content">
          <h3 class="card-title">To Do List</h3>
          <form class="form" action="" method="">
            <div class="form-control">
              <label for="task">Enter New Task</label>
              <input type="text" name="task" id="task" class="task" />
            </div>

            <input type="submit" class="btn" value="Add Task" />
          </form>
        </div>
        <div class="card-action">
          <h4 id="tasktitle">Tasks</h4>
          <ul class="list-group">
            <li class="list-group-item">
              List item 1
              <a href="#" id="delete-item1" class="delete-item">
                <i class="far fa-trash-alt"></i>
              </a>
            </li>

            <li class="list-group-item">
              List item 2
              <a href="#" id="delete-item2" class="delete-item">
                <i class="far fa-trash-alt"></i>
              </a>
            </li>

            <li class="list-group-item">
              List item 3
              <a href="#" id="delete-item3" class="delete-item">
                <i class="far fa-trash-alt"></i>
              </a>
            </li>

            <li class="list-group-item">
              List item 4
              <a href="#" id="delete-item4" class="delete-item">
                <i class="far fa-trash-alt"></i>
              </a>
            </li>

            <li class="list-group-item">
              List item 5
              <a href="#" id="delete-item5" class="delete-item">
                <i class="far fa-trash-alt"></i>
              </a>
            </li>
          </ul>
          <a href="#" id="clear-id" class="clear-tasks">Clear Tasks</a>
        </div>

        <div class="moretasks">
          <img src="/image/cupertino_activity_indicator.gif" class="loading" />
        </div>
      </div>
    </div>
    <script src="./L45documentobject.js" type="text/javascript"></script>
  </body>
</html>
