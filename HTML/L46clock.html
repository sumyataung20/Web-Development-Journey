<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM clock</title>

    <style type="text/css">
      body {
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h3 id="display">6:11:20 PM Thursday</h3>
    <script type="text/javascript">
      //   console.log("hay");

      let getdisplay = document.getElementById("display");

      const days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      //   console.log(days);
      //   console.log(days[1]);
      //   console.log(days[5]);

      function startclock() {
        let getdate = new Date();

        let gethours = getdate.getHours();
        // console.log(gethours);

        let getminutes = getdate.getMinutes();
        // console.log(getminutes);

        let getseconds = getdate.getSeconds();
        //console.log(getseconds);

        let getday = getdate.getDay();

        let getampm;

        switch (gethours > 12) {
          case true:
            getampm = "PM";
            gethours = gethours - 12;
            break;

          case false:
            getampm = "AM";
            break;
        }

        // console.log(getampm);
        // console.log(gethours);

        let setclock = `${gethours} : ${getminutes} : ${getseconds} ${getampm} ${days[getday]}`;

        getdisplay.textContent = setclock;
      }
      startclock();
      setInterval(startclock, 1000);
    </script>
  </body>
</html>
