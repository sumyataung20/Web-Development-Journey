<html>
  <head>
    <title>List Style</title>
  </head>

  <body>
    <h3>Unordered list</h3>
    <ul>
      <li>MPT</li>
      <li>Telenor</li>
    </ul>

    <ul type="circle">
      <li>MPT</li>
      <li>Telenor</li>
    </ul>

    <ul type="none">
      <li>MPT</li>
      <li>Telenor</li>
    </ul>

    <ul type="disc">
      <li>MPT</li>
      <li>Telenor</li>
    </ul>

    <ul type="A">
      <li><a href="https://www.mpt.com.mm" target="_blank">MPT</a></li>
      <li></li>
    </ul>

    <br /><br />

    <h3>Ordered list</h3>
    <ol>
      <li>MPT</li>
      <li>Telenor</li>
    </ol>

    <ol type="1">
      <li>MPT</li>
      <li>Telenor</li>
    </ol>

    <ol type="i">
      <li>MPT</li>
      <li>Telenor</li>
    </ol>

    <ol type="a">
      <li>MPT</li>
      <li>Telenor</li>
    </ol>

    <ol type="A">
      <li><a href="https://www.mpt.com.mm" target="_blank">MPT</a></li>
      <li><a href="https://www.telenor.com.mm" target="_blank">Telenor</a></li>
    </ol>
  </body>
</html>
