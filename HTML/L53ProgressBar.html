<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
</head>
<body>

    <div class="container">

        <h1>Progress Bar</h1>

        <div class="progress">
            <div class="progress-bar" style="width : 25%;" aria-valuenow = "25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br/>

        
        <div class="progress">
            <div class="progress-bar bg-danger" style="width : 50%;" aria-valuenow = "50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br/>

        <div class="progress">
            <div class="progress-bar bg-dark" style="width : 75%;" aria-valuenow = "75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br/>

        <div class="progress">
            <div class="progress-bar bg-info" style="width : 100%;" aria-valuenow = "100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <hr/>

        <h1>Progress with Value / Striped </h1>

        <div class="progress">
            <div class="progress-bar" style="width: 75%" aria-valuenow = "75" aria-valuemin="0" aria-valuemax="100">75%</div>
        </div>

        <br/>
        <br/>

        <div class='progress'>
            <div class="progress-bar progress-bar-striped bg-danger" style="width: 50%" aria-valuenow = "50" aria-valuemin="0" aria-valuemax="100">50%</div>

        </div>

        <hr>

        <h1>Height</h1>

        <div class="progress" style="height:5px">
            <div class="progress-bar" style="width: 75%" aria-valuenow = "75" aria-valuemin="0" aria-valuemax="100">75%</div>
        </div>

        <hr/>
    </div>

    <h1>Multiple Bars</h1>

    <div class="progress">
        <div class="progress-bar bg-danger" style="width:10%" aria-valuenow="10" aira-valuemin="0" aria-valuemax="100" >10%</div>

        <div class="progress-bar bg-warning" style="width:30%" aria-valuenow="10" aira-valuemin="0" aria-valuemax="100" >30%</div>

        <div class="progress-bar bg-info" style="width:20%" aria-valuenow="10" aira-valuemin="0" aria-valuemax="100" >20%</div>

        <div class="progress-bar bg-success" style="width:20%" aria-valuenow="10" aira-valuemin="0" aria-valuemax="100" >20%</div>
    </div>






    


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js%22
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</body>
</html>
