<html>
  <head>
    <title>Media</title>
  </head>
  <body>
    <div>
      <h3>audio external</h3>
      <audio
        src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3
"
        controls
        loop
      >
        Song
      </audio>
    </div>
    <hr />

    <div>
      <h3>audio internal</h3>
      <audio src="./audio/sound.mp3" controls loop></audio>
    </div>
    <hr />

    <div>
      <h3>video external</h3>
      <video
        src="https://www.mediafire.com/file/dtnelb0ggxdzmy2/video.mp4/file
"
        controls
        loop
        width="300px"
        height="200px"
      ></video>
    </div>
    <hr />
    <div>
      <h3>video internal</h3>
      <video
        src="./audio/video.mp4"
        poster="./image/Cat1.jpg"
        width="300px"
        height="200px"
        controls
        loop
      ></video>
    </div>
    <hr />
    <div>
      <h3>youtube video</h3>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/hyYHxXge3TM"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <hr />
    <h3>Iframe tag</h3>
    <iframe src="./L1headingtag.html" width="100%"></iframe>

    <hr />

    <h3>Google Map</h3>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3819.951434092257!2d96.1521369146616!3d16.77909168844582!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c1ec821e07a833%3A0xdde741e3cd511209!2sJunction%20City!5e0!3m2!1sen!2sid!4v1642413610780!5m2!1sen!2sid"
      width="200"
      height="200"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </body>
</html>
