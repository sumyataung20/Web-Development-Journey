      const num1 = "2";

      document.write(
        "equal to (==) result = " + (num1 == num2 ? "True" : "False") + "<br/>"
      );

      document.write(
        "equal to (===) result = " +
          (num1 === num2 ? "True" : "False") +

      );

      document.write(
        "not equal to (!=) result = " +
          (num1 != num2 ? "True" : "False") +

          (num1 !== num2 ? "True" : "False") +

      );

      document.write(
        "greater than  (> ) result = " +
          (num1 > num2 ? "True" : "False") +
          "<br/>"
      );

      document.write(
        "greater than or equal  ( >= ) result = " +
          (num1 >= num2 ? "True" : "False") +
          "<br/>"
      );

      document.write(
        "less than  ( < ) result = " +
          (num1 < num2 ? "True" : "False") +
          "<br/>"

      document.write(

          (num1 <= num2 ? "True" : "False") +
