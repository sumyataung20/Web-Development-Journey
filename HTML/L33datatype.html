<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Type</title>
  </head>
  <body>
    <script>
      const name = "Hsu";

      console.warn(typeof name);
      console.error(typeof name);
      console.log(name);

      const age = 20;
      console.log(typeof age);

      const car = true;
      console.log(typeof car);

      let test;
      console.log(test);

      let house = null;
      console.log(house);

      let home = "";
      console.log(home);
      console.log(typeof home);

      let date = new Date();
      console.log(date);
      console.log(typeof date);

      const address = {
        no: 92,
        floor: "5th floor",
      };
      console.log(address);
      console.log(typeof address);

      const hobbies = ["eat", "sleep", "repeat"];
      console.log(hobbies);
      console.log(typeof hobbies);
    </script>
  </body>
</html>
